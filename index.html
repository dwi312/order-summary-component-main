<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main__container">
      <div class="img__box">
        <img src="assets/images/illustration-hero.svg" alt="listen music" class="hero-img">
      </div>
      <div class="text__box">
        <h2 class="text title">Order Summary</h2>
        <p class="text description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="content__box">
        <img src="assets/images/icon-music.svg" alt="" class="icon">
        <a href="#" class="text plan">
          <p class="text header">Annual Plan</p>
          <p class="text number">$59.99/year</p>
        </a>
        <a href="#" class="text change">Change</a>
      </div>
      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dwi susilo</a>.
  </div>
</body>
</html>
